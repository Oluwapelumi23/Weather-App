<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="top-content">
        <div class="content">
          <h1>Breeze</h1>
          <p>Weather App</p>
        </div>
        <div class="input-field">
          <form id="form">
            <input
              type="text"
              name="text"
              id="city-name"
              placeholder="name of city"
            />
            <button id="btn-btn">Get Weather</button>
          </form>
        </div>
      </div>
      <div class="error" id="error">
        <p>Please enter a city name</p>
      </div>
      <div class="bottom-content" id="bottom-content">
        <div class="card-content" id="card-content">
          <div class="location-date">
            <h1 id="location">Lagos</h1>
            <p id="set-date">Feb 22</p>
          </div>
          <div class="celcius">
            <h1 id="temp-data">25</h1>
            <img
              src="./images/clear.svg"
              class="weather-image"
              id="weather-image"
              alt=""
            />
          </div>
          <div class="h-w-p">
            <h2 id="description">Light Rain</h2>
            <div class="h-w-p-card">
              <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <p>Humidity</p>
                <span id="humidity">89%</span>
              </div>
              <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <p>Wind</p>
                <span id="wind">89%</span>
              </div>
              <div class="pressure">
                <i class="fa-solid fa-compress"></i>
                <p>Pressure</p>
                <span id="pressure">89%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
